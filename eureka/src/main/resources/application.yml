server:
  port: 8100

spring:
  application:
    name: SecKill-eureka

eureka:
  instance:
    hostname: 172.17.174.232
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8100/eureka/

    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false



